<div class="wrapper">
<div class="storyCard">
<div class="message-box" >
  <li *ngFor="let message of messages">
   <span [className] = 'message.author == author? "sent" : "received"'>{{message.message}}</span>
  </li>
</div>

    <input class="form-field pr-1" type="text" name="entry" [(ngModel)]="message">
    <button class="button_send" type="submit" (click)="onSubmit()">Send</button>

</div>

</div>
