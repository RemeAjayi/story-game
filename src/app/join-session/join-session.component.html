<div class="container-fluid wrapper-div">
  <div class="row h-100">
    <div class="col-lg-6 h-100 d-flex align-items-center justify-content-center">
      <div class="form-card-custom text-center w-lg-75 w-100">
        <div class="form-header d-flex flex-row justify-content-center">
          <img src="../../assets/img/penpal-logo.PNG" width="35px" alt="logo" class="mr-2">
          <span class="text-brand logo-text">Moments'</span></div>
        <ng-template [ngIf]="!isInvited">
          <div class="d-flex flex-row justify-content-center">
            <img src="../../assets/img/Group%203045.png" alt="girls laughing" class="secondary-image">
            <img src="../../assets/img/Group%203044.png" alt="girls laughing" class="primary-image">
          </div>
          <h3 class="logo-text text-brand mb-3">Invite a friend to write with you!</h3>
          <div class="copy-section mx-auto">
            <div class="col-md-11 text-left mb-3 copy-me" id="copyText">Hi, I started a short story on moments and would like you to write with me. Click this link to join <span class="primary-text">{{base}}{{home}}</span>
            </div>
            <div class="copy-section-footer d-flex justify-content-between mx-auto">
              <button class="button--brand" (click)="copyToClipboard(value)">Copy text</button>
              <div class="to-the-right">
                <img src="../../assets/img/facebook.svg" class="mr-2">
                <img src="../../assets/img/twitter.svg">
              </div>
            </div>
            <div><button class="button--brand" (click)="takeToWriteStory()">
              Start Writing
            </button></div>
          </div>
        </ng-template>
        <ng-template [ngIf]="isInvited">
          <h3 class="logo-text text-secondary text-center my-3">Welcome to moments!
            You've been invited to collaborate on a story. 
          </h3>
          <app-invited-sign-up></app-invited-sign-up>
        </ng-template>
      </div>
    </div>
    <div class="col-lg-6 h-100"></div>
  </div>
</div>
