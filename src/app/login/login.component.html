<div class="container-fluid wrapper-div">
  <div class="row h-100">
    <div class="col-lg-6 h-100 d-flex align-items-center justify-content-center">
      <div class="form-card-custom text-center w-lg-75 w-100">
        <div class="form-header d-flex flex-row justify-content-center">
          <img src="../../assets/img/penpal-logo.PNG" width="35px" alt="logo" class="mr-2">
          <span class="text-brand logo-text">Moments'</span></div>
        <ng-container >
          <h3 class="logo-text text-brand my-5">Welcome Back! </h3>

          <form [formGroup]="loginForm" id="form" (ngSubmit)="onSubmit()">
                <!-- Default input type (Number, Text field) -->
                <div class="form-group mb-2">
                    <input id="email" type="email" formControlName="email" class="form-field" placeholder="Enter your email" required>
                </div>
            <div class="form-group mb-2">
              <input id="password" type="password" formControlName="password" class="form-field" placeholder="Enter your password" required>
            </div>
            <div class="w-80 mx-auto">
              <small [hidden]="loginForm.valid" class="text-danger">Please fill all required fields properly</small>
              <button type="submit" class="button--brand w-100" id="submitButton" [disabled]="!loginForm.valid">Sign In</button>
            </div>
          </form>
        </ng-container>
      </div>
    </div>
    <div class="col-lg-6 h-100"></div>
  </div>
</div>
