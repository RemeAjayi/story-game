<form [formGroup]="iForm" id="form" (ngSubmit)="onSubmit()">
    <!-- Default input type (Number, Text field) -->
    <div class="form-group mb-2">
        <input id="name" type="name" formControlName="name" class="form-field" placeholder="Enter your name" required>
    </div>
    <div class="form-group mb-2">
        <input id="email" type="email" formControlName="email" class="form-field" placeholder="Enter your email" required>
    </div>
<div class="form-group mb-2">
  <input id="password" type="password" formControlName="password" class="form-field" placeholder="Enter your password" required>
</div>
<div class="w-80 mx-auto">
  <button type="submit" class="button--brand w-100" id="submitButton" [disabled]="!iForm.valid">Sign In</button>
</div>
</form>
