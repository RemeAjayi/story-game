<div class="modal-body text-brand">
<h2 mat-dialog-title></h2>
  <img alt="picture of girl sitting on flowers" src="../../assets/img/undraw_flowers_vx06%20(1).png" height="200px">
<p>You're almost ready to play!</p>
<p>Share this link to invite your friends!</p>
<mat-dialog-content>
  <p>{{url}}/{{code}}</p>

    <div class="button-group">
    <button class="button--brand w-50" >Share on Twitter</button>
    <button class="button--brand w-50">Share on Facebook</button>
    </div>
</mat-dialog-content>

<mat-dialog-actions>

</mat-dialog-actions>
</div>
